<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body onload="countdown(); ">
    <!-- component -->
<style>@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);</style>
<div class="min-w-screen min-h-screen bg-gray-800 flex items-center p-5 lg:p-20 overflow-hidden relative">
    <div class="flex-1 min-h-full min-w-full rounded-3xl bg-white shadow-xl p-10 lg:p-20 text-gray-800 relative md:flex items-center text-center md:text-left">
        <div class="w-full md:w-1/2">
            <div class="mb-10 text-gray-600 font-light">
                <h1 class="font-black uppercase text-2xl lg:text-3xl text-gray-700 mb-10">¡Shalom! <br> <br> Serás redireccionado a
                  nuestro blog en <div id="some_div"></div></h1>
            </div>
            <div class="mb-20 md:mb-0">
                <a class="text-lg font-light outline-none focus:outline-none transform transition-all hover:scale-110 text-yellow-500 hover:text-yellow-600" href="https://recursosapostolicos.blogspot.com">
                  <span>Ser redirigido a Defensores de la Fe - Blog.</span>
                  <i class="mdi mdi-arrow-right mr-2"></i>
                </a>
            </div>
        </div>
        <div class="w-full md:w-1/2 text-center">
          <img src="logo.png" alt="" srcset="">
        </div>
    </div>
</div>
</body>
</html>

<script language=javascript>
  function redirect(){
    window.location = "https://defensoresdelafe.blogspot.com/";
  };
  
  var timeLeft = 10;
  var elem = document.getElementById('some_div');
  
  var timerId = setInterval(countdown, 1000);
  
  function countdown() {
    if (timeLeft == -1) {
      clearTimeout(timerId);
      redirect();
    } else {
      elem.innerHTML = timeLeft + ' segundos.';
      timeLeft--;
    }
  }
</script>
